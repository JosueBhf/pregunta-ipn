<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Spinner</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
    #goBtn { padding: 1rem 2rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .spinner {
      margin-top: 1rem;
      width: 30px; height: 30px;
      border: 4px solid #eee; border-top-color: #007bff;
      border-radius: 50%; animation: spin 0.7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div>
    <button id="goBtn">Haz clic aquí</button>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    const btn = document.getElementById('goBtn');
    const spinner = document.getElementById('spinner');
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      spinner.style.display = 'block';
      // Simulamos redirección tras 1s
      setTimeout(() => alert('¡Funciona!'), 1000);
    });
  </script>
</body>
</html>
